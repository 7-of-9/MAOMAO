<!doctype html>
<html lang="en" ng-app="maoamo">
<head>
    <title>maoamo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--<link rel="stylesheet" href="css/bootstrap.css">-->
    <link rel="stylesheet" href="../js0/lib/textillate/assets/animate.css">
    <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>

    <script src="../js0/lib/angular.js"></script>
    <script src="../js0/lib/jquery-1.9.0-min.js"></script>
    <script src="../js0/lib/textillate/assets/jquery.fittext.js"></script>
    <script src="../js0/lib/textillate/assets/jquery.lettering.js"></script>
    <script src="../js0/lib/highlight-min.js"></script>
    <script src="../js0/lib/textillate/jquery.textillate.js"></script>

    <link href="ui.css" rel="stylesheet">
    <script src="ui.js"></script>
</head>

<body ng-controller="ctr_maomao_home">
    UI.HTML

    <p>Nothing here {{'yet' + '!'}}</p>

    <div class="decal"></div>
<div class="jumbotron">
    <div class="container">
        <h1 class="glow in tlt">maomao</h1>
        <div>
            <a href="../textillate.html" class="btn white fade in">textillate</a>
            <a href="options.html" class="btn fade in">options</a>
        </div>
    </div>
</div>
    <div>
        Search: <input ng-model="query">
        Sort by:
        <select ng-model="orderProp">
            <option value="url">URL</option>
            <option value="page_meta.og_title">page_meta.og_title</option>
        </select>

        <ul>
            <li ng-repeat="session in mm.all_sessions track by session.sid | filter:query | orderBy:orderProp ">
                <img width="100px" src='{{session.page_meta.image()}}'/>
                <b>{{session.page_meta.title()}}</b> <font color="gray>"[{{session.url}}]</font><br/>
                <p>{{session.sid}} TOT_total_millis={{session.TOT_total_millis}}</p>
            </li>
        </ul>
    </div>

    </body>
</html>
